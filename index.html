<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Site Has Been Shut Down by The Agency</title>
  <link rel="icon" href="CybersecurityAgencyFavicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
body {
      font-family: 'Lato', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      background-color: #082f49;
      display: flex;
      flex-direction: column; /* Stack sections vertically */
      height: 100vh;
    }
header {
  text-align: left;
  padding: 40px 20px;
  margin-top: 20px;
  width: 70%; /* Same width as the canvas */
  margin-left: auto; /* Center align */
  margin-right: auto; /* Center align */
}
    header h1 {
      font-size: 3rem; /* Increase font size for larger text */
      font-weight: 700; /* Make the text bolder */
      text-transform: uppercase;
      color: #ffffff;
      margin: 0;
      line-height: 1.4; /* Slightly increase line height for better readability */
    }
    main {
      flex: 1; /* Allow this section to grow */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 70%;
    }
    #gameCanvas {
      display: block;
      border: 0;
      width: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8); /* Black transparent overlay */
      color: white;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      z-index: 2;
      pointer-events: auto;
    }
    #phishingFact {
      margin-bottom: 20px;
    }
    #startButton {
      pointer-events: auto; /* Allow interaction */
      background-color: #308c83;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>This site has been shut down by the agency</h1>
  </header>
  <main>
    <div id="overlay">
      <p id="phishingFact"></p>
      <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </main>
  <script src="flappyphish.js"></script>
</body>
</html>
